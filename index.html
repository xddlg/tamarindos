    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 0 auto;
      width: 70%;
      justify-content: center
    }

    .carousel-slide {
      display: flex;
      width: 400px;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: left 0.5s ease-in-out;
    }

    .carousel-prev,
    .carousel-next {
      position: absolute;
      top: 50%;
      border-radius: 50%;
      background-color: black;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-prev {
      left: 0;
      transform: translateY(-50%);
    }

    .carousel-next {
      right: 0;
      transform: translateY(-50%);
    }

  @media only screen and (max-width: 500px) {
  /* CSS rules for mobile devices */
      
    .carousel-container {
      width: 90%;
   }
    .carousel-slide {
      width: 100%;

    <script>
const slide = document.querySelector(".carousel-slide");
const prevBtn = document.querySelector(".carousel-prev");
const nextBtn = document.querySelector(".carousel-next");
const images = document.querySelectorAll(".carousel-slide img");
const waButton = document.getElementById("wab");
    
// Set the starting index of the first image
let imageIndex = 0;

// Set the position of each image in the slide
function setImagePosition() {
  images.forEach((image, index) => {
    image.style.left = `${100 * (index - imageIndex)}%`;
  });
}

// Move the slide to the next image
function moveToNextImage() {
  if (imageIndex >= images.length - 1) return;
  imageIndex++;
  setImagePosition();
}

// Move the slide to the previous image
function moveToPrevImage() {
  if (imageIndex <= 0) return;
  imageIndex--;
  setImagePosition();
}

function handleClick() {

     } else {

    }
}
